<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="not-mobile-yet">
        <h1>Mobile work in progress</h1>
    <div>
    <div id="main">
        <div id="header">
            <a href="#" style="margin-right:-0.1em;">Gmail</a>
            <a href="#">Imagenes</a>
            <a href="#"><img id="header-menu" src="https://icons-for-free.com/iconfiles/png/512/block+menu+setting+tile+icon-1320166336223910720.png" alt=""></a>

         <div>

         <div id="searchContainer">
                <img class="searchIcon" src="https://static.thenounproject.com/png/105498-200.png" alt="">

            <div id="buttons">
                <button>Buscar con Google</button>

            </div>

            </div>
        </div>
        <div id="footer">
                <div id="country">
                    <p>Uruguay</p>
                </div>
                <div id="about">
                    <a href="#">Publicidad</a>
                    <a href="#">Negocios</a>
                    <a href="#">Sobre Google</a>
                    <a href="#">Como funciona la Busqueda</a>
                    <a href="#" class="right-footer-item">Privacidad</a>
                    <a href="#" style="margin-right:10px;"class="right-footer-item">Condiciones</a>
                    <a href="#" style="margin-right:10px;"   class="right-footer-item">Preferencias</a>
                </div>
        </div>
